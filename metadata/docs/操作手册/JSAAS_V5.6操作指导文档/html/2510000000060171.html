 <p style="white-space: normal;"><img src="../img/2400000000601077.png" title="blob.png" alt=""> </p> 
 <p style="white-space: normal;">粉丝管理功能即是对该公众号的关注者进行管理,当微信用户关注了该公众号</p> 
 <p style="white-space: normal;">之后,作为一个粉丝自动加入到平台中,每个粉丝可以拥有多个标签,点击绿色图标</p> 
 <p style="white-space: normal;">可对粉丝所拥有的标签进行修改,右键点击左侧的标签树可对标签进行修改</p>
