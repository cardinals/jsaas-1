 <h5>【审批意见控件描述】</h5> 
 <p>审批意见控件用于表单在流程解决方案中走流程进行审批动作而使用的控件,意见记录可以在表单中进行打印。</p> 
 <h5>【使用方法】</h5> 
 <p>从表单编辑器的工具栏中，选择【审批意见控件】，如下图所示</p> 
 <p><img src="/doc/sys/core/file/previewFile.do?fileId=2400000000531041" title="image.png" alt=""> </p> 
 <p>在审批意见控件中的弹出属性窗口中，输入对应的控件属性：</p> 
 <p><br></p> 
 <p><img src="/doc/sys/core/file/previewFile.do?fileId=2400000000531042" title="image.png" alt=""> </p> 
 <h5>【控件属性说明】</h5> 
 <p><strong>1.字段备注:</strong>控件的描述</p> 
 <p><strong>2.标识:</strong>控件唯一标识</p> 
 <p><strong>3.必填:</strong>控件内容是否必填</p> 
 <p><strong>4.控件长:</strong>设置控件长度和高度</p> 
 <p><br></p>
