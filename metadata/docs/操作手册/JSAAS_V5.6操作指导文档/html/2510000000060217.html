 <h5>【条件DIV容器描述】</h5> 
 <p>条件DIV容器用于表单。</p> 
 <h5>【使用方法】</h5> 
 <p>在表格中确定控件放置位置，再从表格编辑器的工具栏中，点击选择【条件DIV】控件，如下图所示:</p> 
 <p><img src="/doc/sys/core/file/previewFile.do?fileId=2400000000641530" title="image.png" alt=""> </p> 
 <p><br></p> 
 <p>在条件DIV控件中的弹出属性窗口中：</p> 
 <p><img src="/doc/sys/core/file/previewFile.do?fileId=2400000000641531" title="image.png" alt=""> </p> 
 <h5><span style="font-size: 16px;">【控件属性说明】</span></h5> 
 <p>标题：控件的标题</p> 
 <p>ID:控件ID</p> 
 <p>控件长：控件的长宽</p> 
 <p>确定：保存当前操作</p> 
 <p>取消：取消当前操作并关闭此功能界面</p> 
 <p><br></p>
