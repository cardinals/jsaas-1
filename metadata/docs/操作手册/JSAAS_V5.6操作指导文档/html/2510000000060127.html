	<div class="content"><body>
 <h1>功能描述</h1>
 <p>　　流程定义是通过新建解决方案时绑定符合该流程解决方案的流程定义图,方案配置中的流程定义可查看绑定的流程定义图,对流程图节点鼠标右键可以对流程节点进行:属性配置和人员配置。<br></p>
 <p>属性配置和人员配置也可通过方案配置中的审批人员和节点配置设置</p>
 <p><img src="../img/2510000000340194.png" title="image.png" alt=""></p>
 <p><br></p>
 <h4>【流程定义操作说明】</h4>
 <p><strong>1.流程数据配置:</strong>配置流程解决方案一些配置,可在节点配置中配置</p>
 <p><strong>2.XXX版本:</strong>查看流程定义版本基本信息</p>
 <p><strong>3.属性配置;</strong>鼠标右键进去配置界面配置节点配置,可在节点配置中配置</p>
 <p><strong>4.人员配置:</strong>鼠标右键进去人员配置节点设置节点人员,可在审批人员中配置</p>
 <p><br></p>
