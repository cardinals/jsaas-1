 <h5>【文本控件和日期计算描述】</h5> 
 <p>文本控件和日期计算控件用于表单中计算两个日期控件之间简单的天数,小时,分钟,日期计算控件需要依赖文本控件显示出计算值而使用的组合控件。</p> 
 <h5>【使用方法】</h5> 
 <p>从表格编辑器的工具栏中，选择【文本】控件,在点击选择【日期计算】控件，如下图所示:</p> 
 <p><img src="/doc/sys/core/file/previewFile.do?fileId=2400000000531094" title="image.png" alt=""> </p> 
 <p>在日期计算控件中的弹出属性窗口中，选择需要计算的日期字段：</p>
