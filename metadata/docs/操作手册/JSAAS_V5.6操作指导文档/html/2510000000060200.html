 <h5>【上传控件描述】</h5> 
 <p>上传控件用于表单上传图片,office文档,文本,HTML界面,可以对上传文件进行控制而使用的控件。</p> 
 <h5>【使用方法】</h5> 
 <p>从表单编辑器的工具栏中，选择【上传控件】，如下图所示</p> 
 <p><img src="/doc/sys/core/file/previewFile.do?fileId=2400000000491160" title="image.png" alt=""> </p> 
 <p>在上传控件中的弹出属性窗口中，输入对应的控件属性：</p> 
 <p><br></p> 
 <p><img src="/doc/sys/core/file/previewFile.do?fileId=2400000000641807" title="image.png" alt=""> </p> 
 <h5>【控件属性说明】</h5> 
 <p><strong>1.字段备注:</strong>控件的描述</p> 
 <p><strong>2.附件名:</strong>控件唯一标识</p> 
 <p><strong>3.字符长度:</strong>上传附件内容长度</p> 
 <p><strong>4</strong><strong style="white-space: normal;">.上传大小限制:</strong>限制上传附件大小</p> 
 <p><strong>5.单一附件:</strong>附件是否单一上传</p> 
 <p><strong>6</strong><strong>.上传类型:</strong>限制上传附件类型，不选择默认全部上传类型</p> 
 <p><strong>7.控件长:</strong>设置控件长度和高度</p> 
 <p><br></p>
