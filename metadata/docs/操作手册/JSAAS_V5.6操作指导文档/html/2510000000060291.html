 <h3>接收公文</h3> 
 <p>功能描述：管理审批成功结束发文解决方案的公文信息,点击接收,可以发起收文流程。</p> 
 <p>界面展示：</p> 
 <p><img src="../img/2400000000641332.png" title="image.png" alt=""> </p> 
 <p>【说明】<br></p> 
 <p>查询：根据条件查询公文信息</p> 
 <p>清空：清空查询条件及查询结果</p> 
 <p>收文：点击接收成功结束发文解决方案流程的公文信息，并发起收文解决方案流程</p> 
 <p>删除：删除公文信息</p>
