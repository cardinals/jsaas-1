 <h3><strong>转办事项</strong></h3> 
 <p><strong>功能描述：</strong>可转交用户个人出差或者请假时间段的流程待办任务事项</p> 
 <p><strong><span style="font-size: 16px;">界面展示：</span></strong></p> 
 <p><strong><img src="../img/2400000000611529.png" title="image.png" alt=""> </strong></p> 
 <p style="white-space: normal;"><strong>【说明】</strong></p> 
 <p style="white-space: normal;">锁定任务：锁定任务只有用户自己可以办理</p> 
 <p style="white-space: normal;">解锁任务：解锁任务其他用户可以接手</p> 
 <p style="white-space: normal;">转发用户：把任务转发给其他用户</p> 
 <p style="white-space: normal;">沟通任务：以发消息形式与其他用户沟通任务</p> 
 <p style="white-space: normal;">查询：根据条件查询任务</p> 
 <p style="white-space: normal;">清空：清空查询条件及查询结果</p> 
 <p style="white-space: normal;">明细：查看任务信息</p> 
 <p style="white-space: normal;">办理：办理任务</p> 
 <p><br></p> 
 <p><strong>操作：具体操作请参照【代理事项】。</strong><br><br></p>
