 <h5>【节点审批历史列表控件描述】</h5> 
 <p>节点审批历史列表控件用于表单在流程解决方案中走流程显示个个节点中审批记录而使用的控件,审批记录可以在表单中进行打印。</p> 
 <h5>【使用方法】</h5> 
 <p>从表单编辑器的工具栏中，选择【节点审批历史列表】控件，如下图所示</p> 
 <p><img src="/doc/sys/core/file/previewFile.do?fileId=2400000000531030" title="image.png" alt=""> </p> 
 <p>在节点审批历史列表控件中的弹出属性窗口中，输入对应的控件属性：</p> 
 <p><br></p> 
 <p><img src="/doc/sys/core/file/previewFile.do?fileId=2400000000531031" title="image.png" alt=""> </p> 
 <h5>【控件属性说明】</h5> 
 <p><strong>1.字段备注:</strong>控件的描述</p> 
 <p><strong>2.标识:</strong>控件唯一标识</p> 
 <p><br></p>
