 <h5>【用户选择框控件描述】</h5> 
 <p>用户选择框控件用于表单的选取当前机构人员用户而使用的控件。</p> 
 <h5>【使用方法】</h5> 
 <p>从表单编辑器的工具栏中，选择【用户选择框】控件，如下图所示</p> 
 <p><img src="/doc/sys/core/file/previewFile.do?fileId=2400000000491142" title="image.png" alt=""> </p> 
 <p>在用户选择框控件中的弹出属性窗口中，输入对应的控件属性：</p> 
 <p><br></p> 
 <p><img src="/doc/sys/core/file/previewFile.do?fileId=2400000000491143" title="image.png" alt=""> </p> 
 <h5>【控件属性说明】</h5> 
 <p><strong>1.字段备注:</strong>控件的描述</p> 
 <p><strong>2.字段标识:</strong>控件唯一标识</p> 
 <p><strong>3.字符长度:</strong>控件内容长度</p> 
 <p><strong>4.是否单选:</strong>选取用户是否单选</p> 
 <p><strong>5.必填:</strong>控件内容是否必填</p> 
 <p><strong>6.初始显示登录用户:</strong>表单预览控件是否显示当前登录用户</p> 
 <p><strong>7.控件长:</strong>设置控件长度和高度</p> 
 <p><strong><br></strong></p>
