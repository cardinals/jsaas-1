 <h3>流程授权</h3> 
 <p>功能描述：协同平台的流程部分流程属于某个用户，部分流程属于其他部门，流程授权的功能实现分配流程给用户或部门。</p> 
 <p>界面展示：</p> 
 <p><img src="../img/2400000000641233.png" title="image.png" alt=""> </p> 
 <p>【说明】</p> 
 <p>增加：增加流程授权</p> 
 <p>删除：删除流程授权</p> 
 <p>查询：根据名称条件值查询流程授权</p> 
 <p>清空：清空查询条件值及查询数据</p> 
 <p>明细：查看授权明细</p> 
 <p>编辑：编辑授权信息<br><br></p>

 <h5><span style="font-size: 16px;">【增加】</span><br></h5>
