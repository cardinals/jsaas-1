 <h3>【授权配置描述】</h3> 
 <p>　　授权是指发起流程时创建节点任务,可以对产生任务的流程实例进行阅读权限,防止通过地址访问流程实例,还可对审批附件的权限控制。<br></p> 
 <p><img src="/doc/sys/core/file/previewFile.do?fileId=2400000000611430" title="image.png" alt=""> </p> 
 <p><br></p> 
 <h4>【属性说明】</h4> 
 <p><strong>阅读权限:</strong>设置是否可以通过地址访问流程实例<strong><br></strong></p> 
 <p><strong>附件打印:</strong>设置是否可以打印审批附件</p> 
 <p><strong>附件下载:</strong>设置是否可以下载审批附件</p>
